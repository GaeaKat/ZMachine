apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'
test.ignoreFailures=true
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'

}